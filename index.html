<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="modal-overlay">
            <div class="modal">
                <a href="#">
                    <i data-feather="x-circle"></i>
                </a>
                <p class="menssage"></p>
                <button class="modal-button"></button>
            </div>
        </div>
        <div class="card">
            <img class="shoes" src="./img/TENIS-300.png">
            <div class="card-content">
                <p>Nike</p>
                <h2>Epic React <br> Flyknit 2</h2>
                <h3>R$ <span>359,00</span></h3>
            </div>
            <div class="actions-container">
                <div class="shoes-options">
                    <div class="color-options">
                        <p>Cores:</p>
                        <form class="form-colors" action="">
                            <input type="radio" name="color" id="verde">
                            <label for="verde">
                                <i class="green" data-feather="check-circle"></i>
                            </label>
                            <input type="radio" name="color" id="vermelho">
                            <label for="vermelho">
                                <i class="red" data-feather="check-circle"></i>
                            </label>
                            <input type="radio" name="color" id="azul">
                            <label for="azul">
                                <i class="blue" data-feather="check-circle"></i>
                            </label>
                        </form>
                    </div>
                    <div class="size-options">
                        <p>Tamanhos:</p>
                        <form action="" class="form-sizes">
                            <input type="radio" name="size" id="37">
                            <label class="size" for="37">37</label>
                            <input type="radio" name="size" id="38">
                            <label class="size" for="38">38</label>
                            <input type="radio" name="size" id="39">
                            <label class="size" for="39">39</label>
                            <input type="radio" name="size" id="40">
                            <label class="size" for="40">40</label>
                        </form>
                    </div>
                </div>
                <div class="cart">
                    <button class="cart-button">
                        <svg width="12" height="8" viewBox="0 0 12 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M10.59 0.294937L6 4.87494L1.41 0.294937L0 1.70494L6 7.70494L12 1.70494L10.59 0.294937Z"
                                fill="white" fill-opacity="0.2" />
                        </svg>
                        <svg width="12" height="8" viewBox="0 0 12 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M10.59 0.294937L6 4.87494L1.41 0.294937L0 1.70494L6 7.70494L12 1.70494L10.59 0.294937Z"
                                fill="white" fill-opacity="0.4" />
                        </svg>
                        <svg width="12" height="8" viewBox="0 0 12 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M10.59 0.294937L6 4.87494L1.41 0.294937L0 1.70494L6 7.70494L12 1.70494L10.59 0.294937Z"
                                fill="white" fill-opacity="0.6" />
                        </svg>
                        <div class="shop-cart">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" clip-rule="evenodd"
                                    d="M16.5463 12.9999C17.2963 12.9999 17.9563 12.5899 18.2963 11.9699L21.8763 5.47994C22.2463 4.81994 21.7663 3.99994 21.0063 3.99994H6.20628L5.26628 1.99994H1.99628V3.99994H3.99628L7.59628 11.5899L6.24628 14.0299C5.51628 15.3699 6.47628 16.9999 7.99628 16.9999H19.9963V14.9999H7.99628L9.09628 12.9999H16.5463ZM6.00628 19.9999C6.00628 18.8999 6.89628 17.9999 7.99628 17.9999C9.09628 17.9999 9.99628 18.8999 9.99628 19.9999C9.99628 21.0999 9.09628 21.9999 7.99628 21.9999C6.89628 21.9999 6.00628 21.0999 6.00628 19.9999ZM16.0063 19.9999C16.0063 18.8999 16.8963 17.9999 17.9963 17.9999C19.0963 17.9999 19.9963 18.8999 19.9963 19.9999C19.9963 21.0999 19.0963 21.9999 17.9963 21.9999C16.8963 21.9999 16.0063 21.0999 16.0063 19.9999ZM19.3063 5.99994H7.15628L9.52628 10.9999H16.5463L19.3063 5.99994Z"
                                    fill="white" />
                            </svg>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
